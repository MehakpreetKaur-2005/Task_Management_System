{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block body %}

<div class="page-header text-center">
    <div class="container">
        <h1 class="display-4"><i class="fas fa-user-plus"></i> Sign Up</h1>
        <p class="lead">Create an account to start organizing your tasks</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 signup-form">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="https://placeholder.pics/svg/80x80" alt="Sign Up" class="img-fluid mb-3" style="opacity: 0.7;">
                        <h2 class="card-title text-primary">Create an Account</h2>
                        <p class="text-muted">Join us and start organizing your life</p>
                    </div>
                    
                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control form-control-lg" name="username" 
                                   id="username" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control form-control-lg" name="password" 
                                   id="password" placeholder="Create a password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-check-circle"></i> Confirm Password
                            </label>
                            <input type="password" class="form-control form-control-lg" name="confirm_password" 
                                   id="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a>
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="/login" class="text-primary">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
