{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}

<div class="page-header text-center">
    <div class="container">
        <h1 class="display-4"><i class="fas fa-sign-in-alt"></i> Login</h1>
        <p class="lead">Access your todo list and start being productive</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 login-form">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="https://placeholder.pics/svg/80x80" alt="Login" class="img-fluid mb-3" style="opacity: 0.7;">
                        <h2 class="card-title text-primary">Welcome Back!</h2>
                        <p class="text-muted">Please login to access your tasks</p>
                    </div>
                    
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control form-control-lg" name="username" 
                                   id="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" class="form-control form-control-lg" name="password" 
                                   id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="/signup" class="text-primary">Sign up now</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
